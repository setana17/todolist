<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
  </head>

  <div class="container mt-5" style="width:20rem;">
    <h2 class="mb-4">Add task</h2>
    <form>
      <div class="mb-3">
        <label for="taskItemText" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="addTaskText" placeholder="Enter task name">
      </div>
      <div class="mb-3">
        <label for="taskItemDate" class="form-label">Task Due Date</label>
        <input type="date" class="form-control" id="addTaskDate">
      </div>
      <button id="create-btn" type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

    <div class="container mt-5">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Check</th>
              <th scope="col">ID</th>
              <th scope="col">List</th>
              <th scope="col">Task</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="listTableBody">
            <!-- Rows will be added here by JavaScript -->
          </tbody>
        </table>
      </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
